<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi‐Zone Layout with Børneloppen TV & Vejr</title>
  <!-- Load the shared stylesheet from the Content folder -->
  <link rel="stylesheet" href="Content/style.css" />
</head>
<body>
  <!-- Left: Weather “Vejr” (Copenhagen) -->
  <div id="weather-zone">
    <iframe
      src="https://weather.screenly.io/?location=Copenhagen,DK&format=hd"
      style="border: none; width: 100%; height: 100%;"
      allowtransparency="true">
    </iframe>
  </div>

  <!-- Main: Børneloppen TV Embed -->
  <div id="main-zone">
    <iframe
      src="https://www.boerneloppen.dk/tv"
      style="border: none; width: 100%; height: 100%;"
      sandbox="allow‐scripts allow‐same‐origin allow‐popups"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Bottom: Scrolling News Ticker -->
  <div id="news-zone">
    <div class="ticker-text" id="ticker"></div>
  </div>

  <!-- Load the News Ticker JS -->
  <script src="Content/ticker.js" defer></script>
</body>
</html>

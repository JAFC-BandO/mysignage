<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi‐Zone Layout</title>
  <style>
    /* Fullscreen grid: left 300px, main region, bottom 100px */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: 1fr 100px;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* Weather zone: spans both rows on column 1 */
    #weather-zone {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background: #222;
    }
    /* Main content: top‐right */
    #main-zone {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* News ticker: bottom‐right */
    #news-zone {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      background: #111;
      overflow: hidden;
      white-space: nowrap;
      font-size: 1.2rem;
      line-height: 100px;
      padding-left: 10px;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .ticker-text {
      display: inline-block;
      padding-right: 100%;
      animation: ticker 30s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Left: Weather via Screenly’s Weather App -->
  <div id="weather-zone">
    <iframe
      src="https://weather.screenly.io/?location=auto&format=hd"
      style="border:none; width:100%; height:100%;"
      allowtransparency="true"
    ></iframe>
  </div>

  <!-- Main: Custom content (e.g., image slideshow or video) -->
  <div id="main-zone">
    <img
      src="https://example.com/path/to/your-image-1080p.jpg"
      style="max-width:100%; max-height:100%;"
      alt="Main Content"
    />
  </div>

  <!-- Bottom: Scrolling news ticker (RSS) -->
  <div id="news-zone">
    <div class="ticker-text" id="ticker"></div>
  </div>

  <script>
    async function loadNewsTicker() {
      const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
      const RSS_URL = 'http://feeds.bbci.co.uk/news/world/rss.xml';
      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'application/xml');
        const items = Array.from(xml.querySelectorAll('item > title')).slice(0, 10);
        const headlines = items.map(el => el.textContent);
        document.getElementById('ticker').textContent = headlines.join('  •  ');
      } catch (e) {
        document.getElementById('ticker').textContent = 'Unable to load news feed.';
        console.error(e);
      }
    }
    loadNewsTicker();
    // Refresh headline every 10 minutes
    setInterval(loadNewsTicker, 600000);
  </script>
</body>
</html>
